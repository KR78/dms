<div class="ui grid">
  <div class="twelve wide column">
    <!-- Form -->
    <form class="ui form ui segment" id="memberForm">
      <div class="fields">
        <div class="field eight wide required">
          <label>Name</label>
          <div class="ui icon left input">
            <i class="icon building"></i>
            <input name="fname" id="fname" type="text" ng-model="dioceseProfile.name"/>
          </div>

        </div>
      </div>
      <div class="fields">
        <div class="field eight wide required">
          <label>Archdiocese</label>
          <div class="ui icon left input">
            <i class="icon building"></i>
            
            <select name="lname" id="fname" ng-model="dioceseProfile.archdiocese_id" >
            <option  ng-repeat="row in displayedCollection_" value="{{row.id}}">{{row.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="ui button blue" ng-click="updateDiocese()" ng-show="status=='update'">Update Diocese</button>
        <button class="ui button teal" ng-click="newDiocese()" ng-show="status=='add'">Add Diocese</button>
      </div>
      <div class="ui error message"></div>
    </form>

  </div>
  <div class="four wide column">
    <div class="ui segment">
      <div class="ui statistic" id="total">
        <div class="value">
          {{records}}
        </div>
        <div class="label">
          <i class="icon database"></i>Total Records
        </div>
      </div>
    </div>
  </div>
